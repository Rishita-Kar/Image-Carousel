<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel-container">
            <div class="images-container">
                <img class= "image" src="http://via.placeholder.com/1280x720/fff">
                <img class= "image" src="http://via.placeholder.com/1280x720/eee">
                <img class= "image" src="http://via.placeholder.com/1280x720/ccc">
            </div>

            <div class="arrow-container left-arrow-container">
                <span class="left-arrow">
                    &lt;
                </span>
            </div>
            <div class="arrow-container right-arrow-container">
                <span class="right-arrow">
                    &gt;
                </span>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
