<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel-container">
            <div class="images-container">
                <div class="image-container">
                    <img class= "image" src="http://via.placeholder.com/1280x720/fff">
                    <div class="image-caption">Caption 1</div>
                </div>
                <div class="image-container">
                    <img class= "image" src="http://via.placeholder.com/1280/eee">
                    <div class="image-caption">Caption 2</div>
                </div>
                <div class="image-container">
                    <img class= "image" src="http://via.placeholder.com/720x1280/ccc">
                    <div class="image-caption">Caption 3</div>
                </div>
            </div>

            <div class="arrow-container left-arrow-container">
                <span class="left-arrow">
                    &lt;
                </span>
            </div>
            <div class="arrow-container right-arrow-container">
                <span class="right-arrow">
                    &gt;
                </span>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
